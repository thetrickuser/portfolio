<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
<!--    <style>-->
<!--        -->
<!--    </style>-->
    <title>Adhyan</title>
</head>
<body>
    <body class="bg-white text-black">
        <!-- Main Section -->
        <main class="min-h-screen flex flex-col md:flex-row items-center justify-center p-5">
            <div class="flex-1 text-center md:text-left p-5">
                <h1 class="text-4xl font-bold">Adhyan</h1>
                <p class="mt-2 text-lg">Software Engineer | Backend Engineer | Java | React | Spring | Docker</p>
                <a href="https://drive.google.com/file/d/1qlHsG1H2QNy2EBxZ_Wpx-WGNA52dQMD9/view?usp=drive_link" target="_blank" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">View Resume</a>
            </div>
            <div class="flex-1 text-center p-5">
                <img src="photo.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto">
                <button id="theme-toggle" class="mt-4 bg-gray-300 text-black py-2 px-4 rounded">Toggle Theme</button>
            </div>
        </main>

        <!-- Projects Section -->
        <section class="bg-gray-100 p-5">
            <h2 class="text-3xl font-bold text-center">Projects</h2>
            <div class="mt-4 flex overflow-x-scroll space-x-4">
                <!-- Example Project Card -->
                <div class="bg-white shadow-md rounded p-4 w-72 flex-none">
                    <img src="chess-img.png" alt="Project" class="w-full h-40 object-cover rounded-md">
                    <a href="https://chess-qx43.onrender.com/" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">View Project</a>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </section>

        <!-- Contact Section -->
        <section class="bg-white p-5">
            <h2 class="text-3xl font-bold text-center">Contact</h2>
            <form class="max-w-md mx-auto mt-4 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Send Message</button>
            </form>
        </section>
    <footer class="bg-gray-200 text-center text-xs p-3 w-full">
        <p>Copyright ©thetrickuser. Made with ❤️ by Adhyan</p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
